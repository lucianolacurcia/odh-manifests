- op: replace
  path: /spec/replicas
  value: 1
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: trusted-ca
    configMap:
      name: config-trusted-cabundle
      items:
      - key: ca-bundle.crt
        path: tls-ca-bundle.pem
- op: add
  path: /spec/template/spec/containers/1/volumeMounts/-
  value:
    mountPath: /etc/pki/ca-trust/extracted/pem
    name: trusted-ca
    readOnly: true
